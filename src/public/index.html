<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queue System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Admin Queue Dashboard</h1>
    <table class="table table-striped text-center align-middle">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>User ID</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="queueTable"></tbody>
    </table>
  </div>

  <script>
    // โหลดข้อมูลคิวจาก backend
    async function loadQueues() {
      const res = await fetch('/api/queues/1'); // สมมติว่าดึง userid=1
      const data = await res.json();

      const table = document.getElementById('queueTable');
      table.innerHTML = `
        <tr>
          <td>${data.id}</td>
          <td>${data.userid}</td>
          <td><span class="badge bg-${getColor(data.status)}">${data.status}</span></td>
          <td>
            <select id="status" class="form-select form-select-sm">
              <option value="waiting">waiting</option>
              <option value="serving">serving</option>
              <option value="success">success</option>
              <option value="skipped">skipped</option>
            </select>
            <button class="btn btn-sm btn-primary mt-2" onclick="updateStatus(${data.id})">Save</button>
          </td>
        </tr>`;
    }

    // อัปเดตสถานะคิว
    async function updateStatus(queueId) {
      const status = document.getElementById('status').value;
      const res = await fetch('/api/update-queue', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ role: 'admin', queueId, status })
      });
      const result = await res.json();
      alert(result.message);
      loadQueues();
    }

    function getColor(status) {
      switch (status) {
        case 'waiting': return 'secondary';
        case 'serving': return 'warning';
        case 'success': return 'success';
        case 'skipped': return 'danger';
        default: return 'light';
      }
    }

    loadQueues();
  </script>
</body>
</html>
