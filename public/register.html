<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>Register â€“ Queue System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card shadow p-4" style="width: 380px;">
  <h4 class="text-center mb-3">Register</h4>
  <input id="reg-name" class="form-control mb-2" placeholder="Username">
  <input id="reg-pass" class="form-control mb-3" type="password" placeholder="Password">
  <select id="reg-role" class="form-select mb-3">
    <option value="user">User</option>
    <option value="admin">Admin</option>
  </select>
  <button class="btn btn-success w-100 mb-2" onclick="registerUser()">Register</button>
  <a href="login.html" class="text-center text-decoration-none d-block">Already have an account? Login</a>
</div>

<script>
async function registerUser() {
  const username = document.getElementById('reg-name').value.trim();
  const password = document.getElementById('reg-pass').value.trim();
  const role = document.getElementById('reg-role').value;

  if (!username || !password) return alert('Please fill all fields.');

  const res = await fetch('/api/register', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ username, password, role })
  });

  const data = await res.json();
  alert(data.message || 'Registered');
  if (data.success) window.location.href = 'login.html';
}
</script>
<!-- push -->
</body>
</html>
