<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>Queue System ‚Äì Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h2 class="text-center mb-4">üßë‚Äçüíº Admin Dashboard</h2>

  <div class="card mb-3">
    <div class="card-header fw-bold">All Queues</div>
    <div class="card-body">
      <pre id="all-queues" class="bg-body p-2 rounded"></pre>
    </div>
  </div>

  <div class="card">
    <div class="card-header fw-bold">Update Queue Status</div>
    <div class="card-body">
      <input id="userid" class="form-control mb-2" placeholder="User ID">
      <select id="status" class="form-select mb-2">
        <option value="waiting">waiting</option>
        <option value="serving">serving</option>
        <option value="success">success</option>
        <option value="skipped">skipped</option>
      </select>
      <button class="btn btn-primary" onclick="updateQueue()">Update</button>
      <p id="update-result" class="mt-2 text-muted"></p>
    </div>
  </div>
</div>

<script>
async function updateQueue() {
  const userid = document.getElementById('userid').value;
  const status = document.getElementById('status').value;
  const res = await fetch('/api/update-queue', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ role: 'admin', userid: Number(userid), status })
  });
  const data = await res.json();
  document.getElementById('update-result').textContent = data.message;
  loadAllQueues();
}

async function loadAllQueues() {
  const res = await fetch('/api/queues/1'); // mock admin
  const data = await res.json();
  document.getElementById('all-queues').textContent = JSON.stringify(data, null, 2);
}
setInterval(loadAllQueues, 3000);
</script>
</body>
</html>
