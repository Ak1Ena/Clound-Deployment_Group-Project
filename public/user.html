<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>Queue System ‚Äì User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h2 class="text-center mb-4">üôã‚Äç‚ôÄÔ∏è Customer Queue System</h2>

  <!-- Register -->
  <div class="card mb-3">
    <div class="card-header fw-bold">Register</div>
    <div class="card-body">
      <input id="reg-name" class="form-control mb-2" placeholder="Username">
      <input id="reg-email" class="form-control mb-2" placeholder="Email">
      <input id="reg-pass" class="form-control mb-2" placeholder="Password" type="password">
      <button class="btn btn-success" onclick="registerUser()">Register</button>
    </div>
  </div>

  <!-- Login -->
  <div class="card mb-3">
    <div class="card-header fw-bold">Login</div>
    <div class="card-body">
      <input id="login-user" class="form-control mb-2" placeholder="Username or Email">
      <input id="login-pass" class="form-control mb-2" placeholder="Password" type="password">
      <button class="btn btn-primary" onclick="loginUser()">Login</button>
      <p id="login-info" class="mt-2 text-muted"></p>
    </div>
  </div>

  <!-- Request Queue -->
  <div class="card mb-3">
    <div class="card-header fw-bold">Request Queue</div>
    <div class="card-body">
      <button class="btn btn-outline-success" onclick="createQueue()">Request Queue</button>
      <p id="queue-result" class="mt-2 text-muted"></p>
    </div>
  </div>

  <!-- Current Queue -->
  <div class="card">
    <div class="card-header fw-bold">Your Queue (Real-time)</div>
    <div class="card-body">
      <pre id="queue-display" class="bg-body p-2 rounded"></pre>
    </div>
  </div>
</div>

<script>
let currentUserId = null;

async function registerUser() {
  const username = document.getElementById('reg-name').value;
  const email = document.getElementById('reg-email').value;
  const password = document.getElementById('reg-pass').value;
  const res = await fetch('/api/register', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ username, email, password, role: 'user' })
  });
  alert((await res.json()).message);
}

async function loginUser() {
  const usernameOrEmail = document.getElementById('login-user').value;
  const password = document.getElementById('login-pass').value;
  const res = await fetch('/api/login', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ usernameOrEmail, password })
  });
  const data = await res.json();
  if (data.userId) {
    currentUserId = data.userId;
    document.getElementById('login-info').textContent = `Logged in as ${usernameOrEmail} (id=${data.userId})`;
    setInterval(fetchQueue, 3000);
  } else alert('Login failed');
}

async function createQueue() {
  if (!currentUserId) return alert('Please login first');
  const res = await fetch('/api/queues', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ userid: Number(currentUserId) })
  });
  const data = await res.json();
  document.getElementById('queue-result').textContent = JSON.stringify(data, null, 2);
  fetchQueue();
}

async function fetchQueue() {
  if (!currentUserId) return;
  const res = await fetch(`/api/queues/${currentUserId}`);
  const data = await res.json();
  document.getElementById('queue-display').textContent = JSON.stringify(data, null, 2);
}
</script>
<!--push -->
</body>
</html>
