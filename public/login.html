<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>Login – Queue System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card shadow p-4" style="width: 380px;">
  <h4 class="text-center mb-3">Login</h4>
  <input id="login-user" class="form-control mb-2" placeholder="Username">
  <input id="login-pass" class="form-control mb-3" type="password" placeholder="Password">
  <button class="btn btn-primary w-100 mb-2" onclick="loginUser()">Login</button>
  <a href="register.html" class="text-center text-decoration-none d-block">Create new account</a>
</div>

<script>
async function loginUser() {
  const username = document.getElementById('login-user').value.trim();
  const password = document.getElementById('login-pass').value.trim();

  const res = await fetch('/api/login', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ username, password })
  });

  const data = await res.json();
  if (!data.success) return alert('❌ Login failed. Please try again.');

  alert(`Welcome ${data.name} (${data.role})`);
  switch (data.role) {
    case 'user': window.location.href = 'index.html'; break;
    case 'admin': window.location.href = 'admin.html'; break;
    default: window.location.href = 'login.html';
  }
}
</script>
</body>
</html>
